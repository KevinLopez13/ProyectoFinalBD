{% extends "./base.html" %}

{% block title %} Cliente {% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-4"> </div>
        <div class="col-4">
          <h3>Cliente</h3>
          <div class="card border-primary py-2">
              <div class=" card-body" >
                  <form class="needs-validation" novalidate>
                    <div class="form-group row ">
                      <div class="col">
                        <h6>Buscar Cliente</h6>
                        <div class="input-group my-3">
                          <input type="text" class="form-control" id="fRfc" placeholder="RFC" minlength="13" maxlength="13" required >
                          <div class="input-group-btn">
                              <button class="btn btn-inline" type="submit"><i class="bi-search"></i></button>
                          </div>
                        </div>
                    </form>
                    <form class="needs-validation" novalidate> 
                        <h6>Datos del Cliente</h6>
                        <div class="input-group-btn my-3">
                            <label>RFC</label>
                            <input type="text" class="form-control" id="cRFC" maxlength="13" readonly required >    
                        </div>
                        <div class="input-group-btn my-3">
                            <label>Nombre</label>
                            <input type="text" class="form-control" id="cNombre" maxlength="32" readonly required>
                        </div>
                        <div class="input-group-btn my-3">
                            <button class="btn btn-primary" href="#" type="submit">Siguiente</button>
                        </div>
                      </div>
                  </form>

                  <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function() {
                      'use strict';
                      window.addEventListener('load', function() {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function(form) {
                          form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                              event.preventDefault();
                              event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                          }, false);
                        });
                      }, false);
                    })();
                    </script>
              </div>
          </div>
        </div>

    </div>
</div>

{% endblock %}
